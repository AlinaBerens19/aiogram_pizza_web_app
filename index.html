<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummi Pizza</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        Yummi Pizza
    </header>

    <div class="pizza-card">
        <img class="pizza-image" src="https://via.placeholder.com/300x150" alt="Pizza Image">

        <div class="pizza-ingredients">Tomato Sauce, Mozzarella Cheese, Basil</div>
        <button class="order-button">Order Now</button>
    </div>

    <div class="pizza-card">
        <img class="pizza-image" src="https://via.placeholder.com/300x150" alt="Pizza Image">
        <div class="pizza-name">Pepperoni Pizza</div>
        <div class="pizza-ingredients">Tomato Sauce, Mozzarella Cheese, Pepperoni</div>
        <button class="order-button">Order Now</button>
    </div>

</html>
